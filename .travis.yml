language: java
install: true
cache:
  directories:
    - $HOME/.m2
before_script:
  - echo "MAVEN_OPTS='-Xmx1024m'" > ~/.mavenrc
  - true ; [[ $TRAVIS_PULL_REQUEST == "false" ]] && openssl aes-256-cbc -K $encrypted_51906dfef45a_key -iv $encrypted_51906dfef45a_iv -in settings.tar.enc -out settings.tar -d && tar -xf settings.tar && cat known_hosts >> ~/.ssh/known_hosts || true
script:
  - true ; [[ $TRAVIS_PULL_REQUEST != "false" ]] && mvn verify || true
  - true ; [[ $TRAVIS_PULL_REQUEST == "false" ]] && mvn -s ./settings.xml deploy || true
jdk:
  - oraclejdk8
notifications:
  slack:
    secure: 
